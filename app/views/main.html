<div ng-include="'views/header.html'"></div>
  <section ng-repeat="(name,e) in events">
    <h2>{{ name }}</h2>
    <hr/>
    <div class="row">
      <article class="col-md-4 col-xs-6 well" ng-repeat="event in e">
        <h4>{{ event.title }}</h4>
        <p ng-bind-html="event.summary"></p>
        <a href="#/events/{{ event.meta.group }}/{{ event.meta.index }}">More Info...</a>
      </article>
    </div>
    <br/>
    <br/>
  </section>
</div>
